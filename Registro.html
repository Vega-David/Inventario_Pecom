<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuarios</title>
  <!-- Vincular el CSS -->
  <link rel="stylesheet" href="Css/estiloRegistro.css">
</head>
<body>
  <div class="container">
    <h2 class="titulo">Registro de Usuarios</h2>

    <form id="registroForm">
      <!-- Campo Nombre de Usuario -->
      <div class="form-group">
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" required />
      </div>

      <!-- Campo Contraseña con botón para mostrar/ocultar -->
      <div class="form-group">
        <label for="pass">Contraseña:</label>
        <div class="campo-contenedor">
          <input type="password" id="pass" required />
          <button type="button" class="btn-toggle" onclick="togglePasswordVisibility('pass', this)">👁️</button>
        </div>
      </div>

      <!-- Campo Confirmar Contraseña con botón para mostrar/ocultar -->
      <div class="form-group">
        <label for="confirmPass">Confirmar Contraseña:</label>
        <div class="campo-contenedor">
          <input type="password" id="confirmPass" required />
          <button type="button" class="btn-toggle" onclick="togglePasswordVisibility('confirmPass', this)">👁️</button>
        </div>
      </div>

      <!-- Botón Registrar -->
      <button type="submit" class="btn-submit">Registrar</button>
    </form>

    <!-- Enlace para volver al Login -->
    <a href="index.html" class="link-volver">Volver al Login</a>
  </div>
  <script src="JS/registro.js"></script>
</body>
</html>
