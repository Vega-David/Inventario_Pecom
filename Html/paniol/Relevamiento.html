<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ingreso de Productos</title>
  <link rel="stylesheet" href="../../Css/estiloRelevamiento.css">
</head>
<body>
  <!-- Título principal -->
  <h1 class="titulo">Ingresos al Pañol</h1>

  <div class="contenedor">
    <!-- Sección Izquierda: Formulario + Botones -->
    <div class="izquierda">
      <form id="Formu">
        <label for="Codigo">Código de SAP:</label>
        <input type="number" id="Codigo" placeholder="Código de SAP">

        <label for="Nombre">Nombre de Herramienta:</label>
        <input type="text" id="Nombre" placeholder="Nombre">

        <label for="Descripcion">Descripción:</label>
        <input type="text" id="Descripcion" placeholder="Descripción">

        <label for="Existente">Cantidad Existente:</label>
        <input type="number" id="Existente" placeholder="Cantidad en stock">

        <label for="Minimo">Mínimo:</label>
        <input type="number" id="Minimo" placeholder="Mínimo en stock">

        <button id="Btn" type="button">Agregar Producto</button>
      </form>

      <!-- Contenedor de botones para Excel y Volver -->
      <div class="acciones-botones">
        <button id="Excel" class="btn-common btn-excel">Generar Excel</button>
        <a href="index.html" class="btn-common btn-exit">Volver</a>
      </div>
    </div>

    <!-- Sección Derecha: Buscador y Tabla -->
    <div class="derecha">
      <h2>Buscador de Productos</h2>
      <input type="text" id="buscador" class="buscador" placeholder="Buscar Código de SAP...">

      <h3>Productos a Agregar</h3>
      <div class="tabla-contenedor">
        <table id="Relevamiento">
          <thead>
            <tr>
              <th>ID</th>
              <th>Código de SAP</th>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Cant. Existente</th>
              <th>Cant. Mínima</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Filas generadas dinámicamente -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Librería XLSX -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <!-- Tu lógica principal en JS -->
  <script type="module" src="../../JS/relevamiento.js"></script>
</body>
</html>
