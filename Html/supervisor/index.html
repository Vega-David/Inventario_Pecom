<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Supervisores</title>
  <link rel="stylesheet" href="../../Css/estiloSupervisores.css">
</head>
<body>
  <h1 id="nombreUsuario">¡Hola, Supervisor!</h1>

  <div class="acciones">
    <a href="../pedidos.html?rol=supervisor">Revisar Pedidos</a>
    <a href="../revisarStock.html?rol=supervisor">Revisar Stock</a> 
    <a href="../../index.html">Volver</a>
  </div>

  <script>
        // Obtener el item "Datos" del sessionStorage y convertirlo de JSON a objeto JS
            let Datos = JSON.parse(sessionStorage.getItem("Datos"));

        // Verificar si "Datos" no existe o si no tiene la propiedad "usuario"
            if (!Datos || !Datos.usuario) {
        // Si no hay datos válidos, redirigir a la página de login
            window.location.href = "../../index.html";
            } else {
        // Si existe el usuario, verificar si hay apellido para mostrarlo o no
        // Si Datos.apellido existe, concatenar con espacio, sino cadena vacía
            const apellido = Datos.apellido ? ` ${Datos.apellido}` : "";

        // Actualizar el contenido del elemento con id "nombreUsuario"
        // para mostrar un saludo con nombre y apellido (si existe)
            document.getElementById("nombreUsuario").textContent = `¡Hola, ${Datos.usuario}${apellido}!`;
            }


    </script>
</body>
</html>
